<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Polyglot Books</title>
    
    <!-- Google tag (gtag.js) - Replace with YOUR measurement ID -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-S8SFJRJ5W2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-S8SFJRJ5W2');
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .payment-header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .payment-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .payment-header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .payment-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .payment-form, .order-summary {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .order-summary {
            height: fit-content;
        }

        h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .card-details {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 10px;
        }

        .pay-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .pay-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .pay-button:active {
            transform: translateY(0);
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            color: #333;
        }

        .item-language {
            font-size: 0.9em;
            color: #666;
        }

        .item-price {
            font-weight: 600;
            color: #667eea;
        }

        .order-total {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #667eea;
            display: flex;
            justify-content: space-between;
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        .secure-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #4caf50;
            margin-top: 15px;
            font-size: 0.9em;
        }

        .payment-methods {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .payment-option {
            position: relative;
        }

        .payment-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .payment-option label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 10px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            height: 100%;
        }

        .payment-option label:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .payment-option input[type="radio"]:checked + label {
            border-color: #667eea;
            background: #f0f4ff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .payment-option img {
            height: 30px;
            margin-bottom: 10px;
            object-fit: contain;
        }

        .payment-option span {
            font-size: 0.9em;
            font-weight: 600;
            color: #333;
        }

        .paypal-message {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .paypal-message p {
            margin: 5px 0;
            color: #856404;
        }

        .external-notice {
            font-weight: 600;
            margin-top: 10px !important;
            color: #ff6b6b !important;
        }

        .secure-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #4caf50;
            margin-top: 15px;
            font-size: 0.9em;
        }

        .secure-icon {
            width: 20px;
            height: 20px;
        }

        @media (max-width: 768px) {
            .payment-wrapper {
                grid-template-columns: 1fr;
            }

            .card-details {
                grid-template-columns: 1fr;
            }

            .payment-methods {
                grid-template-columns: 1fr;
            }
        }

        .back-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            transition: background 0.3s;
        }

        .back-link:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Shop</a>
        
        <div class="payment-header">
            <h1>üí≥ Secure Payment</h1>
            <p>Complete your order from Polyglot Books</p>
        </div>

        <div class="payment-wrapper">
            <!-- Payment Form -->
            <div class="payment-form">
                <h2>Payment Information</h2>
                <form id="paymentForm">
                    <div class="form-group">
                        <label for="cardName">Cardholder Name</label>
                        <input type="text" id="cardName" placeholder="John Doe" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="john@example.com" required>
                    </div>

                    <div class="form-group">
                        <label>Payment Method</label>
                        <div class="payment-methods">
                            <div class="payment-option" data-method="visa">
                                <input type="radio" name="paymentMethod" id="visa" value="visa" checked>
                                <label for="visa">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" alt="Visa">
                                    <span>Visa</span>
                                </label>
                            </div>
                            <div class="payment-option" data-method="mastercard">
                                <input type="radio" name="paymentMethod" id="mastercard" value="mastercard">
                                <label for="mastercard">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="Mastercard">
                                    <span>Mastercard</span>
                                </label>
                            </div>
                            <div class="payment-option" data-method="paypal">
                                <input type="radio" name="paymentMethod" id="paypal" value="paypal">
                                <label for="paypal">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal">
                                    <span>PayPal</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group" id="cardDetailsSection">
                        <label>Card Details</label>
                        <div class="card-details">
                            <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required>
                            <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" required>
                            <input type="text" id="cvv" placeholder="CVV" maxlength="3" required>
                        </div>
                    </div>

                    <div class="form-group" id="paypalSection" style="display: none;">
                        <div class="paypal-message">
                            <p>You will be redirected to PayPal to complete your payment securely.</p>
                            <p class="external-notice">‚ö†Ô∏è This is an external payment processor</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="billingAddress">Billing Address</label>
                        <input type="text" id="billingAddress" placeholder="123 Main Street" required>
                    </div>

                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" placeholder="Montreal" required>
                    </div>

                    <div class="form-group">
                        <label for="postalCode">Postal Code</label>
                        <input type="text" id="postalCode" placeholder="H1A 1A1" required>
                    </div>

                    <button type="submit" class="pay-button">Complete Purchase</button>

                    <div class="secure-badge">
                        <svg class="secure-icon" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
                        </svg>
                        Secure SSL Encrypted Payment
                    </div>
                </form>
            </div>

            <!-- Order Summary -->
            <div class="order-summary">
                <h2>Order Summary</h2>
                <div id="orderItems">
                    <!-- Items will be populated from localStorage -->
                </div>
                <div class="order-total">
                    <span>Total:</span>
                    <span id="totalAmount">$0.00</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get cart data from localStorage
        let cartData = JSON.parse(localStorage.getItem('checkoutCart')) || [];
        let totalValue = 0;

        // Generate unique transaction ID
        const transactionId = 'TXN-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('transactionId', transactionId);

        // Display order items
        function displayOrderSummary() {
            const orderItemsContainer = document.getElementById('orderItems');
            const totalAmountElement = document.getElementById('totalAmount');

            if (cartData.length === 0) {
                orderItemsContainer.innerHTML = '<p style="color: #999;">Your cart is empty</p>';
                return;
            }

            orderItemsContainer.innerHTML = cartData.map(item => `
                <div class="order-item">
                    <div class="item-details">
                        <div class="item-name">${item.title}</div>
                        <div class="item-language">${item.language}</div>
                    </div>
                    <div class="item-price">$${item.price.toFixed(2)}</div>
                </div>
            `).join('');

            totalValue = cartData.reduce((sum, item) => sum + item.price, 0);
            totalAmountElement.textContent = '$' + totalValue.toFixed(2);
        }

        // Fire add_payment_info event when page loads
        window.addEventListener('load', function() {
            displayOrderSummary();

            // GA4 Event: add_payment_info (using gtag.js)
            gtag('event', 'add_payment_info', {
                currency: 'USD',
                value: totalValue,
                items: cartData.map(item => ({
                    item_id: item.title.replace(/\s+/g, '_').toLowerCase(),
                    item_name: item.title,
                    price: item.price,
                    item_category: item.language,
                    quantity: 1
                }))
            });

            // For GTM: Push to dataLayer
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                event: 'add_payment_info',
                ecommerce: {
                    currency: 'USD',
                    value: totalValue,
                    items: cartData.map(item => ({
                        item_id: item.title.replace(/\s+/g, '_').toLowerCase(),
                        item_name: item.title,
                        price: item.price,
                        item_category: item.language,
                        quantity: 1
                    }))
                }
            });

            console.log('‚úÖ add_payment_info event fired');
        });

        // Handle form submission
        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form values
            const cardName = document.getElementById('cardName').value;
            const email = document.getElementById('email').value;
            const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;

            // Store customer info for confirmation page
            localStorage.setItem('customerInfo', JSON.stringify({
                name: cardName,
                email: email,
                paymentMethod: paymentMethod
            }));

            // GA4 Event: purchase (using gtag.js)
            gtag('event', 'purchase', {
                transaction_id: transactionId,
                value: totalValue,
                currency: 'USD',
                tax: (totalValue * 0.15).toFixed(2), // 15% tax
                shipping: 5.99,
                payment_type: paymentMethod, // Track which payment method was used
                items: cartData.map(item => ({
                    item_id: item.title.replace(/\s+/g, '_').toLowerCase(),
                    item_name: item.title,
                    price: item.price,
                    item_category: item.language,
                    quantity: 1
                }))
            });

            // For GTM: Push purchase to dataLayer
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                event: 'purchase',
                ecommerce: {
                    transaction_id: transactionId,
                    value: totalValue,
                    currency: 'USD',
                    tax: (totalValue * 0.15).toFixed(2),
                    shipping: 5.99,
                    payment_type: paymentMethod, // Track which payment method was used
                    items: cartData.map(item => ({
                        item_id: item.title.replace(/\s+/g, '_').toLowerCase(),
                        item_name: item.title,
                        price: item.price,
                        item_category: item.language,
                        quantity: 1
                    }))
                }
            });

            console.log('‚úÖ purchase event fired with transaction ID:', transactionId);
            console.log('Payment method:', paymentMethod);

            // Simulate external redirect for PayPal
if (paymentMethod === 'paypal') {
    alert('üîÑ Redirecting to PayPal...\n\n(Simulating external traffic)');
    console.log('üö® EXTERNAL TRAFFIC: Redirecting to paypal.com');
    console.log('This is where you would test blocking external referrals in GA4!');
    
    // Store transaction data before leaving
    localStorage.setItem('paypalTransaction', JSON.stringify({
        transactionId: transactionId,
        timestamp: new Date().toISOString()
    }));
    
    // Simulate external redirect with return parameter
    const returnUrl = encodeURIComponent(window.location.origin + '/confirmation.html?source=paypal&txn=' + transactionId);
    const externalUrl = 'https://www.paypal.com/checkout?return_url=' + returnUrl;
    
    // For testing: redirect after 2 seconds (simulating external processing)
    setTimeout(() => {
        // This simulates the external redirect back to your site
        window.location.href = 'confirmation.html?source=paypal&txn=' + transactionId + '&referrer=external';
    }, 2000);
} else {
    // Redirect to confirmation page after brief delay (internal flow)
    setTimeout(() => {
        window.location.href = 'confirmation.html?source=' + paymentMethod + '&referrer=internal';
    }, 500);
}
        });

        // Handle payment method selection
        const paymentOptions = document.querySelectorAll('input[name="paymentMethod"]');
        const cardDetailsSection = document.getElementById('cardDetailsSection');
        const paypalSection = document.getElementById('paypalSection');
        const cardNumberInput = document.getElementById('cardNumber');
        const expiryInput = document.getElementById('expiry');
        const cvvInput = document.getElementById('cvv');

        paymentOptions.forEach(option => {
            option.addEventListener('change', function() {
                const selectedMethod = this.value;

                // Track payment method selection
                gtag('event', 'select_payment_method', {
                    payment_type: selectedMethod
                });

                // For GTM
                window.dataLayer = window.dataLayer || [];
                window.dataLayer.push({
                    event: 'select_payment_method',
                    payment_type: selectedMethod
                });

                console.log('Payment method selected:', selectedMethod);

                // Toggle card details vs PayPal message
                if (selectedMethod === 'paypal') {
                    cardDetailsSection.style.display = 'none';
                    paypalSection.style.display = 'block';
                    
                    // Remove required attribute from card fields
                    cardNumberInput.removeAttribute('required');
                    expiryInput.removeAttribute('required');
                    cvvInput.removeAttribute('required');
                } else {
                    cardDetailsSection.style.display = 'block';
                    paypalSection.style.display = 'none';
                    
                    // Add back required attribute
                    cardNumberInput.setAttribute('required', 'required');
                    expiryInput.setAttribute('required', 'required');
                    cvvInput.setAttribute('required', 'required');
                }
            });
        });

        // Auto-format card number
        document.getElementById('cardNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s/g, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
            e.target.value = formattedValue;
        });

        // Auto-format expiry date
        document.getElementById('expiry').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.slice(0, 2) + '/' + value.slice(2, 4);
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
